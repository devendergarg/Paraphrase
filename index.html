<html>
    <title> Paraphrasing</title>
<body>

    <h1 style="color:green;"> Paraphrasing 🤗 </h1>

 <b style="color:green;"> Enter input text here:</b> 
 <br>
<textarea rows='5' cols="50" id="input_text" placeholder="Enter your input text here...."></textarea>   
<br> <br>
 <b style="color:green;"> Enter intial text here (Optional):  </b> 
  <br>
<textarea rows='5' cols="50" id="intial_text" placeholder="Enter intial text here (optional)...."></textarea>   
<br> <br>
 <b style="color:green;"> Enter Number of Outputs:   </b> 
 <br>
<textarea rows='1' cols="30" id="Number" placeholder="Enter Number of outputs ...."></textarea>
<br> <br> 
<button class="get_values" onclick="startUpdate(event)">😻 GET Results ☹️</button>
<br> <br> 
<textarea rows='5' cols ="50" id="result" placeholder="Wait for the result"></textarea>

<script>

function startUpdate(e) {
 
  updateTextArea();

}


 function updateTextArea() {

  let url = "https://hf.space/embed/devendergarg14/Paraphrasing_with_GPT_Neo/+/api/predict/"; // url

  
  var text1 = document.getElementById("input_text").value;
  var text2= document.getElementById("intial_text").value;
  var num=document.getElementById("Number").defaultvalue="4";
//document.getElementById("myTextarea").defaultValue = "";


  //console.log(text);
 fetch(url, { method: "POST", body: JSON.stringify({"data":[text1,Number(num),text2]
 }), headers: { "Content-Type": "application/json" } })
 .then(response => response.json())
    .then(data => {
      let textArea = document.getElementById("result");
      // parsing the JSON value to string
      textArea.value = JSON.stringify(data["data"]);
    })
 

  }
</script>

<p>Happy Coding  </p>

<h3></h3>


</body>
</html>
